{% extends 'base.html' %}

{% block title %}Upload Video{% endblock %}

{% block content %}
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Upload Video</h1>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Video Title Input -->
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-600">Video Title</label>
            <input 
                type="text" 
                name="title" 
                id="title" 
                class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                required
            >
        </div>

        <!-- File Upload Input -->
        <div class="mb-4">
            <label for="video_file" class="block text-sm font-medium text-gray-600">Select Video</label>
            <input 
                type="file" 
                name="video_file" 
                id="video_file" 
                class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                accept="video/*"
                required
            >
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
            <button 
                type="submit" 
                class="w-full py-3 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Upload Video
            </button>
        </div>
    </form>
{% endblock %}
